<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<script src="js/jquery-1.10.1.min.js"></script>
		<script>
		/*
			原生转JQ ： 加$()
			
			JQ转原生： get(下标) || []
		*/
		
			var ul = document.getElementsByTagName('ul')[0];
			
			$(ul).css({
				width: 100,
				height: 100,
				background:'red'
				
			});
		</script>
	</body>
</html>
